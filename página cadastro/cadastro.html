<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <!-- CSS do bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <!-- JS do bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <!-- Icons do bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- Icons fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- css personalizado -->
    <link rel="stylesheet" href="cadastro.css">
    <!-- favicon -->
    <link rel="shortcut icon" href="img/logo.png" type="image/x-icon">
    <title> Cadastre-se </title>
</head> 
<body>

    <div class="container d-flex ">
        <div class="col 2 mx-auto d-flex align-items-center ms-4 logo">
            <a href="#"> <img class="img-responsive" src="img/logo.png" width="220px" height="205px"> </a>
        </div>

        <div class="col col-8">
            <form class="row g-3">
                <p class="text-center">Já possui uma conta? <a href="#"> Faça seu <strong style="color: #5a1a99;"> Login </strong> </a> </p>
                <h1 class="mb-4 text-center"> Faça seu cadastro </h1>

                <div class="col-md-6">
                    <label for="name" class="form-label"> Insira seu nome </label>
                    <input type="text" class="form-control" id="name" placeholder="Digite seu nome">
                </div>

                <div class="col-md-6">
                    <label for="surname" class="form-label"> Sobrenome </label>
                    <input type="text" class="form-control" id="surname" placeholder="Digite seu sobrenome">
                </div>

                <div class=>
                    <label for="number" class="form-label"> Digite seu número (opcional) </label>
                    <input type="text" class="form-control" id="number" placeholder="+55 12 34567-8910">
                </div>

                <div class="input-group mb-2">
                    <span class="input-group-text" id="basic-addon"> <i class="bi bi-person"> </i> </span>
                    <input type="email" class="form-control" placeholder="marina@gmail.com">
                </div>

                <div class="input-group mb-2">
                    <span class="input-group-text" id="basic-addon"> <i class="bi bi-shield-lock"></i> </span>
                    <input type="password" class="form-control" placeholder="********" required>
                </div>

                <div class="input-group">
                    <span class="input-group-text" id="basic-addon"> <i class="bi bi-shield-lock"></i> </span>
                    <input type="password" class="form-control" placeholder="Confirme sua senha">
                </div>

                <div class="form-checkm-4">
                    <input class="form-check-input" type="checkbox" id="check1" required> Li e concordo com os <strong style="color: #5a1a99;"> termos de uso </strong>
                    <label for="form-check-label" for="check1"></label>
                </div>

                <div class="text-center">
                    <a href="#" class="btn btn purple mb-4"> Cadastrar-se</a>
                </div>
            </form>
            <div class="col-12 text-center" id="social-container">
                <i class="bi bi-facebook"></i>
                <i class="bi bi-instagram"></i>
                <i class="bi bi-youtube"></i>
                <i class="bi bi-twitter"></i>
            </div>
        </div>
    </div>
</body>
</html>
